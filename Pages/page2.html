<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Heck's Blog</title>
        <body>
            <header>
                <h1>Do You Have A Favorite?</h1>
                <div class="navigationbar">
                    <a href="page1.html">Home</a>
                    <a href="page2.html">About</a>
                    <a href="page3.html">Adventure's</a>
                    <a href="page4.html">My Gear</a>
                </div>
            </header>
            <div class="options">
                <form>
                    <fieldset>
                            <legend>Your Number One</legend>
                            <input type="radio" id="valheim" name="game" value="V"/>
                            <label for="valheim">Valheim</label>
                        <br />
                            <input type="radio" id="sons" name="game" value="S"/>
                            <label for="sons">Sons Of The Forest</label>
                        <br />
                            <input type="radio" id="apex" name="game" value="A"/>
                            <label for="apex">Apex Legends</label>
                        <br />

                        <p>If you agree with my top pick go ahead and click on Valheim! Or if you haven't played any try them out!</p>
                        <div>
                            <input type="checkbox" id="agree" name="agree" checked />
                            <label for="agree">I haven't played any but I DEFINITELY WILL!  </label>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="comments">
                <label for="opinion">What are your top 3 games this year?</label>
                <textarea id="opinion" name="opinion" rows="5" cols="33">My top 3 are...</textarea>
                <button class="combutton">Submit</button>
            </div>
        </body>
    </head>
</html>
